name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # Run CodeQL analysis weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'

permissions:
  # Required for CodeQL analysis
  actions: read
  contents: read
  security-events: write
  # Required for SARIF upload
  checks: write

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch full history for better analysis
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies securely
      run: |
        python -m pip install --upgrade pip
        # Install dependencies with hash verification for security
        pip install --require-hashes -r requirements.txt || \
        pip install flask requests pytest pytest-cov flake8 black mypy bandit safety

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with Black
      run: |
        black --check --diff .

    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports --no-strict-optional

    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll

    - name: Dependency security check with safety
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: Run tests
      run: |
        pytest --cov=models --cov-report=xml --cov-report=term-missing || echo "No tests found, continuing..."

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use custom CodeQL configuration file for enhanced analysis
        config-file: ./.github/codeql/codeql-config.yml
        # Use additional queries for enhanced security analysis
        queries: +security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload SARIF results even if there are findings
        upload: true

    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          coverage.xml
        retention-days: 30